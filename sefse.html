<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				font-family: Helvetica;
				font-size: 12pt;
				box-sizing: border-box;
			}
		
			.box1 {
				width: 300px;
				height: 300px;
				border-radius: 100px 0px 0px 100px;
				background: beige;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 5px;
			}
		
			.box2 {
				width: 300px;
				height: 300px;
				background: pink;
				color: pink;
				div: nth-child(2)
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div>I am the first element!</div>
			<div>Number 2 here, so change me to pink!</div>
			<div>Third is present!</div>
		</div>
		
		<br><br><br>
		
		
		<div class="box2">
			My top-left and bottom-left 
			corners should be rounded by
			100 pixels!
		</div>
	</body>
</html>
